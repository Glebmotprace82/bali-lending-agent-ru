name: Deploy Hosting and Functions on Push
'on':
  push:
    branches:
      - main
jobs:
  deploy_live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª —Å –∫–ª—é—á–æ–º
      - name: Create service account file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TOURDONE_LENDING_GLEB82 }}' > ./service-account.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # üöÄ –î–û–ë–ê–í–õ–ï–ù–ù–´–ô –í–ê–ñ–ù–´–ô –®–ê–ì! (—ç—Ç–æ–≥–æ —É —Ç–µ–±—è –Ω–µ –±—ã–ª–æ)
      - name: Install functions dependencies
        working-directory: ./functions
        run: npm install

      - - name: Deploy to Firebase
  run: firebase deploy --project tourdone-lending-gleb82 --only hosting,functions
  env:
    GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
    # –•–û–†–û–®–ò–ô –ü–†–ò–ú–ï–†
env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
